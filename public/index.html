<head>
<meta charset="UTF-8">

<script>
     $(document).ready(function(){
	var from,to,subject,text;
	$("#send_email").click(function(){		
		to=$("#to").val();		
		$("#message").text("Sending E-mail...Please wait");
		$.get("http://localhost:5000/send",{to:to},function(data){
		if(data=="sent")
		{
            alert("<p>Email is been sent at "+to+" . Please check inbox !</p>");
            
		}
});
	});
});
</script>
</head>

<body> 
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Home</span>
            
            <div class="mdl-layout-spacer"></div>
      <button id="demo-menu-lower-right"
              class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">person</i>
      </button>
      
      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
          for="demo-menu-lower-right">
        <li class="mdl-menu__item">Logout</li>    
      </ul>
          </div>
        </header>
        
        <main class="mdl-layout__content">
          <div class="page-content"><!-- Your content goes here -->
      
  
<div class="materialContainer">
   <div class="overbox">
  
      <div class="material-button alt-2"><span class="shape"></span></div>
      <form data-bind="submit: addTrainer">
      <div class="input">
         <label for="fname">First Name</label>
         <input type="text" name="fname" id="fname" data-bind="value: newTrainerFName">
         <span class="spin"></span>
      </div>
		<div class="input">
         <label for="mname">Middle Name</label>
         <input type="text" name="mname" id="mname" data-bind="value: newTrainerMName" >
         <span class="spin"></span>
      </div>
	  <div class="input">
         <label for="lname">Last Name</label>
         <input type="text" name="lname" id="lname" data-bind="value: newTrainerLName">
         <span class="spin"></span>
      </div>
	  <div class="input">
         <label for="phone">Phone No</label>
         <input type="text" name="phone" id="phone" data-bind="value: newTrainerPhone">
         <span class="spin"></span>
      </div>
	  <div class="input">
         <label for="regname">Username</label>
         <input type="text" name="regname" id="regname" data-bind="value: newTrainerUName">
         <span class="spin"></span>
      </div>
	  
	  <div class="input">
         <label for="to">Email Id</label>
         <input type="text" name="to" id="to" data-bind="value: newTrainerEmail">
         <span class="spin"></span>
      </div>
      <div class="input">
         <label for="regpass">Password</label>
         <input type="password" name="regpass" id="regpass" data-bind="value: newTrainerPassword">
         <span class="spin"></span>
      </div>
      <div class="button">
            <button class="mdl-button" id="send_email"><span>GO</span></button>
         </div>
         </form>

   </div>
</div>


<table id="grid1" border="1">
    <thead>
        
        <tr>
            <th >ID</th>

            <th>Middle Name</th>

            <th>Action</th>

    </tbody>
</table>

</main>
