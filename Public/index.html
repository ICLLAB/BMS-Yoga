<html>
<head>
<meta charset="UTF-8">
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

      <link rel="stylesheet" href="index.css">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
     $(document).ready(function(){
	var from,to,subject,text;
	$("#send_email").click(function(){		
		to=$("#to").val();		
		$("#message").text("Sending E-mail...Please wait");
		$.get("http://localhost:5000/send",{to:to},function(data){
		if(data=="sent")
		{
			$("#message").empty().html("<p>Email is been sent at "+to+" . Please check inbox !</p>");
		}
});
	});
});
</script>
</head>

<body>

      
  
<div class="materialContainer">
   <div class="overbox">
  
      <div class="material-button alt-2"><span class="shape"></span></div>
      <form data-bind="submit: addTrainer">
      <div class="input">
         <label for="fname">First Name</label>
         <input type="text" name="fname" id="fname" data-bind="value: newTrainerFName">
         <span class="spin"></span>
      </div>
		<div class="input">
         <label for="mname">Middle Name</label>
         <input type="text" name="mname" id="mname" >
         <span class="spin"></span>
      </div>
	  <div class="input">
         <label for="lname">Last Name</label>
         <input type="text" name="lname" id="lname">
         <span class="spin"></span>
      </div>
	  <div class="input">
         <label for="phone">Phone No</label>
         <input type="text" name="phone" id="phone" data-bind="value: newTrainerPhone">
         <span class="spin"></span>
      </div>
	  <div class="input">
         <label for="regname">Username</label>
         <input type="text" name="regname" id="regname" data-bind="value: newTrainerUName">
         <span class="spin"></span>
      </div>
	  
	  <div class="input">
         <label for="to">Email Id</label>
         <input type="text" name="to" id="to" data-bind="value: newTrainerEmail">
         <span class="spin"></span>
      </div>
      <div class="input">
         <label for="regpass">Password</label>
         <input type="password" name="regpass" id="regpass" data-bind="value: newTrainerPassword">
         <span class="spin"></span>
      </div>
      <div class="button">
            <button class="mdl-button" id="send_email"><span>GO</span></button>
         </div>
         </form>

   </div>
</div>


<table id="grid1" border="1">
    <thead>
        
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Creation Time</th>
            <th>Last Login Time</th>
            <th>ACTION</th>
        </tr>
    
    </thead>               
    <tbody>
    </tbody>
</table>



</div>
